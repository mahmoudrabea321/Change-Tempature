<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <form>
    <h1>Temperature Converter</h1>
    <input type="number" id="textbox" value="0"><br>

    <input type="radio" id="fahrenheit" name="unit">
    <label for="fahrenheit">Celsius  to Fahrenheit</label><br>

    <input type="radio" id="celsius" name="unit">
    <label for="celsius">Fahrenheit to Celsius</label><br> 

    <button type="button" onclick="convert()"id="button">Submit</button>

    <p id="result">Select unit</p>   
  </form>

  <script src="index.js"></script>
</body>
</html>
